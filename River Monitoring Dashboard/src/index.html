<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River-monitoring-Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div>
      <h2>Water level trend</h2>
        <canvas id="chart"></canvas>
        <script>
            chartLogic(document.getElementById('chart').getContext('2d'));
        </script>
    </div>

    <div>
      <h2>State of the System</h2>
      <p>${getState()}</p>
    </div>

    <div>
      <h2>Valve opening level</h2>
    </div>

    <div>
      <h2>Control manually the valve opening level</h2>
    </div>

  </body>
</html>
